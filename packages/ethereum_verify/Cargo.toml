[package]
name = "ethereum-verify"
authors = ["Michael Scotto <m@noreply.publicawsome.com>",
"A Hardnett <returniflost@skiff.com>"]
description = "Ethereum Cryptographic verification utility functions"
version = "0.1.0"
edition = "2021"
homepage = "https://shadeprotocol.io/"

exclude = [
    # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
    "contract.wasm",
    "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
sha2 = "0.10.8"
sha3 = "0.10"
hex = "0.4"
cosmwasm-schema = "1.1.5"
cosmwasm-std = { package = "secret-cosmwasm-std", version = "1.1.0" }
secret-toolkit = { version = "0.10.0", default-features = false, features = ["crypto", "utils", "serialization", "storage"] }